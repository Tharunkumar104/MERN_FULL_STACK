<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>STONE, PAPER, SCISSORS GAME</title>
    <link rel="stylesheet" href="desgin.css">
    <script src="bknd.js"></script>
</head>

<body class="body">
    <div class="fp">
        <h1 class="head">Stone, Paper, Scissor Game</h1>
        <div class="new">
            <h2 class="h2">Click any of the buttons given below:</h2>
            <div class="buttons">
                <button type="button" value="1" onclick="play(1)">Stone</button>
                <button type="button" value="2" onclick="play(2)">Paper</button>
                <button type="button" value="3" onclick="play(3)">Scissor</button>
            </div>
        </div>
    </div>
    <div class="res">
        <div id="result"></div>
        <div id="computer"></div>
    </div>
</body>

</html>
